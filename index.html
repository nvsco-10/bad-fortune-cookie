<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bad Fortune Cookie</title>
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="https://nvsco-10.github.io/bad-fortune-cookie/">
    <img src="./assets/images/bfc.png" alt="bad fortune cookie"/>
    </a>
  </header>
  <main class="container">
    <div id="cookie-box">
      <img id="cookie" class="cookie active" src="./assets/images/fortune-cookie.png" alt="fortune cookie" />
      <div class="message-box">
        <img id="cracked-cookie" class="cookie" src="./assets/images/cracked-cookie.png" alt="fortune cookie" />
        <p class="message"></p>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://github.com/nvsco-10" target="_blank">Like this app?</a>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
